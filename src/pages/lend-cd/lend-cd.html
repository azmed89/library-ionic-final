<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Close</button>
    </ion-buttons>
    <ion-title>{{ cd.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': cd.isLent, 'is-off': !cd.isLent}">
    <ion-card-header>{{ cd.name }}</ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button
                  ion-button
                  full
                  color="danger"
                  [disabled]="!cd.isLent"
                  (click)="onToggleCd()">Lend</button>
        </ion-col>
        <ion-col>
          <button
                  ion-button
                  full
                  color="secondary"
                  [disabled]="cd.isLent"
                  (click)="onToggleCd()">Render</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
